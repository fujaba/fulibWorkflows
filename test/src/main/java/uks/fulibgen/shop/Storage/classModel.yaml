- storageBuilder_outdated: 	org.fulib.classmodel.FMethod
  annotations: 	""
  clazz: 	storageBuilder
  declaration: 	"private boolean outdated(DataEvent event)"
  id: 	StorageBuilder_outdated
  methodBody: 	"      DataEvent oldEvent = getEventStore().get(event.getBlockId());

      if (oldEvent == null) {
         eventStore.put(event.getBlockId(), event);
         return false;
      }

      if (oldEvent.getId().compareTo(event.getId()) < 0) {
         new org.fulib.yaml.Yamler2().mergeObjects(oldEvent, event);
         eventStore.put(event.getBlockId(), event);
         return false;
      }

      return true;"
  modified: 	false
  modifiers: 	private
  name: 	outdated
  paramsString: 	"DataEvent event"
  returnType: 	boolean
  signature: 	"class/StorageBuilder/method/outdated(DataEvent)"

