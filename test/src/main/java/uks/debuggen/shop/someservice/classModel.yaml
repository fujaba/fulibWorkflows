- someserviceService_stripBrackets: 	org.fulib.classmodel.FMethod
  annotations: 	""
  clazz: 	someserviceService
  declaration: 	"public String stripBrackets(String back)"
  id: 	someserviceService_stripBrackets
  methodBody: 	"      if (back == null) {
         return \"\";
      }
      int open = back.indexOf('[');
      int close = back.indexOf(']');
      if (open >= 0 && close >= 0) {
         back = back.substring(open + 1, close);
      }
      return back;"
  modified: 	false
  modifiers: 	public
  name: 	stripBrackets
  paramsString: 	"String back"
