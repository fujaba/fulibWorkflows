- marburgHealthSystemBuilder_loadDiseaseBuilt: 	org.fulib.classmodel.FMethod
  annotations: 	""
  clazz: 	marburgHealthSystemBuilder
  declaration: 	"public Disease loadDiseaseBuilt(Event e)"
  id: 	MarburgHealthSystemBuilder_loadDiseaseBuilt
  methodBody: 	"DiseaseBuilt event = (DiseaseBuilt) e;
Disease object = model.getOrCreateDisease(event.getBlockId());
object.setName(event.getName());
for (String name : stripBrackets(event.getSymptoms()).split(\",\\s+\")) {
   if (name.equals(\"\")) continue;
   object.withSymptoms(model.getOrCreateSymptom(getObjectId(name)));
}
for (String name : stripBrackets(event.getCounterSymptoms()).split(\",\\s+\")) {
   if (name.equals(\"\")) continue;
   object.withCounterSymptoms(model.getOrCreateSymptom(getObjectId(name)));
}
return object;
"
  modified: 	false
  modifiers: 	public
  name: 	loadDiseaseBuilt
  paramsString: 	"Event e"
  returnType: 	Disease
  signature: 	"class/MarburgHealthSystemBuilder/method/loadDiseaseBuilt(Event)"

