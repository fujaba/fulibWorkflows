- testInterconnect_postApply: 	org.fulib.classmodel.FMethod
  annotations: 	""
  clazz: 	testInterconnect
  declaration: 	"private String postApply(Request req, Response res)"
  id: 	TestInterconnect_postApply
  methodBody: 	"      String body = req.body();
      try {
         YamlIdMap idMap = new YamlIdMap(Event.class.getPackageName());
         idMap.decode(body);
         Map<String, Object> map = idMap.getObjIdMap();
         for (Object value : map.values()) {
            Event event = (Event) value;
            eventQueue.put(event);
         }
      } catch (Exception e) {
         String message = e.getMessage();
         if (message.contains(\"ReflectorMap could not find class description\")) {
            Logger.getGlobal().info(\"post apply ignores unknown event \" + body);
         } else {
            Logger.getGlobal().log(Level.SEVERE, \"postApply failed\", e);
         }
      }
      return \"apply done\";"
  modified: 	false
  modifiers: 	private
  name: 	postApply
  paramsString: 	"Request req, Response res"
  returnType: 	String
  signature: 	"class/TestInterconnect/method/postApply(Request,Response)"

- testInterconnect_subscribeAndLoadOldEvents: 	org.fulib.classmodel.FMethod
  annotations: 	""
  clazz: 	testInterconnect
  declaration: 	"private void subscribeAndLoadOldEvents()"
  id: 	TestInterconnect_subscribeAndLoadOldEvents
  methodBody: 	"      ServiceSubscribed serviceSubscribed = new ServiceSubscribed()
            .setServiceUrl(String.format(\"http://localhost:%d/apply\", port));
      String json = Yaml.encodeSimple(serviceSubscribed);
      try {
         String url = \"http://localhost:42000/subscribe\";
         HttpResponse<String> response = Unirest.post(url).body(json).asString();
         String body = response.getBody();
         YamlIdMap idMap = new YamlIdMap(Event.class.getPackageName());
         idMap.decode(body);
         Map<String, Object> objectMap = idMap.getObjIdMap();
         for (Object obj : objectMap.values()) {
            Event event = (Event) obj;
            eventQueue.put(event);
         }
      } catch (Exception e) {
         e.printStackTrace();
      }"
  modified: 	false
  modifiers: 	private
  name: 	subscribeAndLoadOldEvents
  paramsString: 	""
  returnType: 	void
  signature: 	"class/TestInterconnect/method/subscribeAndLoadOldEvents()"

- testInterconnect_waitForEvent: 	org.fulib.classmodel.FMethod
  annotations: 	""
  clazz: 	testInterconnect
  declaration: 	"public Event waitForEvent(String id)"
  id: 	TestInterconnect_waitForEvent
  methodBody: 	"      while (true) {
         Event e = history.get(id);

         if (e != null) {
            return e;
         }

         try {
            e = eventQueue.poll(Configuration.timeout, TimeUnit.MILLISECONDS);
         }
         catch (Exception x) {
            throw new RuntimeException(x);
         }

         if (e == null) {
            throw new RuntimeException(\"event timeout waiting for \" + id);
         }

         System.out.println(\"Test got event \" + e.getId());
         history.put(e.getId(), e);
      }"
  modified: 	false
  modifiers: 	public
  name: 	waitForEvent
  paramsString: 	"String id"
  returnType: 	Event
  signature: 	"class/TestInterconnect/method/waitForEvent(String)"

- testInterconnect_Interconnect: 	org.fulib.classmodel.FMethod
  annotations: 	"@Test"
  clazz: 	testInterconnect
  declaration: 	"@Test
public void Interconnect()"
  id: 	TestInterconnect_Interconnect
  methodBody: 	"// start the event broker
eventBroker = new EventBroker();
eventBroker.start();

this.start();
waitForEvent(\"\" + port);

// start service
IonicKassel42Service ionicKassel42 = new IonicKassel42Service();
ionicKassel42.start();
waitForEvent(\"42001\");

// start service
CityElectricsKasselService cityElectricsKassel = new CityElectricsKasselService();
cityElectricsKassel.start();
waitForEvent(\"42002\");
SelenideElement pre;
LinkedHashMap<String, Object> modelMap;

// workflow Overview

// workflow UniKasselIonicCharger

// create CarConnectedEvent: car connected 11:55
CarConnectedEvent e1155 = new CarConnectedEvent();
e1155.setId(\"11:55\");
publish(e1155);
waitForEvent(\"11:55\");

// check IonicKassel42
open(\"http://localhost:42001\");
for (DataEvent dataEvent : ionicKassel42.getBuilder().getEventStore().values()) {
   ionicKassel42.getBuilder().load(dataEvent.getBlockId());
}
modelMap = ionicKassel42.getBuilder().getModel().getModelMap();
if (modelMap.values().size() > 0) {
   org.fulib.FulibTools.objectDiagrams().dumpSVG(\"tmp/ionicKassel4211_55.svg\", modelMap.values());
}

open(\"http://localhost:42001\");

// check CityElectricsKassel
open(\"http://localhost:42002\");
for (DataEvent dataEvent : cityElectricsKassel.getBuilder().getEventStore().values()) {
   cityElectricsKassel.getBuilder().load(dataEvent.getBlockId());
}
modelMap = cityElectricsKassel.getBuilder().getModel().getModelMap();
if (modelMap.values().size() > 0) {
   org.fulib.FulibTools.objectDiagrams().dumpSVG(\"tmp/cityElectricsKassel11_55.svg\", modelMap.values());
}

open(\"http://localhost:42002\");
try {
   Thread.sleep(3000);
} catch (Exception e) {
}
eventBroker.stop();
spark.stop();
ionicKassel42.stop();
cityElectricsKassel.stop();

System.out.println(\"Interconnect completed gracefully\");
"
