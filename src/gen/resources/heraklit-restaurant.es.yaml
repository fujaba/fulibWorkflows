# Heraklit with fulib

- workflow: init

- data: Branch uksCafeteria

- data: Place freeTables
  out: [offerTable]
- data: Transition offerTable
  tgt: [offeredTables]
- data: Place offeredTables
  out: [enter]
- data: Place vacatedTables
  out: [release]
- data: Place clientsEntry
  out: [enter]
- data: Transition enter
  tgt: [clientsReady]
- data: Place clientsReady
  out: [select]
- data: Place menu
  out: [select]
- data: Transition select
  tgt: [menu, orders, waitingClients]
- data: Place waitingClients
  out: [handOver]
- data: Place orders
  out: [unfold]
- data: Transition unfold
  out: [orderItems, pendingOrders]
- data: Place diningClients
  out: [leave]

- data: Place pendingOrders
  out: [handOver]
- data: Place orderItems
  out: [cook]
- data: Transition cook
  tgt: [mealItems]
- data: Place mealItems
  out: [handOver]
- data: Transition handOver
  tgt: [diningClients]

- data: Transition leave
  tgt: [vacatedTables]

- data: Transition release
  tgt: [freeTables]

- data: Place freeTables
  tables: [t1, t2, t3, t4]
- data: Table t1
  place: freeTables
- data: Table t2
  place: freeTables
- data: Table t3
  place: freeTables
- data: Table t4
  place: freeTables

- data: Place menu
  selections: [sel1, sel2]
- data: Selection sel1
  items: [m_meat, m_rice]
  place: menu
- data: Selection sel2
  items: [m_salad]
  place: menu

- data: OrderItem m_rice
  selections: [sel1]
- data: OrderItem m_meat
  selections: [sel1]
- data: OrderItem m_salad
  selections: [sel2]

- data: Place clientsEntry
  clients: [Alice, Bob]

- data: Client Alice
  place: clientsEntry
- data: Client Bob
  place: clientsEntry
