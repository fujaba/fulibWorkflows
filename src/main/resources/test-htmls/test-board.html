<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <style>
        .box {
            border-radius: 4px;
            max-height: max-content;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-md-3 col-xs-6">
            <span class="bi bi-diagram-3" style="font-size: 5em"></span>
            <span>Bumserino</span>
        </div>
        <div class="col-lg-2 col-md-3 col-xs-6">
            <div class="box" style="background-color: orange" onclick="parent.setPageFromIframe(2)">
                <h3>Event</h3>
            </div>
        </div>
        <div class="col-lg-2 col-md-3 col-xs-6">
            <div class="box" style="background-color: pink">
                <h3>External System</h3>
            </div>
        </div>
        <div class="col-lg-2 col-md-3 col-xs-6">
            <div class="box" style="background-color: lightskyblue">
                <h3>Command</h3>
            </div>
        </div>
        <div class="col-lg-2 col-md-3 col-xs-6">
            <div class="box" style="background-color: gold">
                <h3>User</h3>
            </div>
        </div>
        <div class="col-lg-2 col-md-3 col-xs-6">
            <div class="box" style="background-color: darkseagreen">
                <h3>Data</h3>
            </div>
        </div>
        <div class="col-lg-2 col-md-3 col-xs-6">
            <div class="box" style="background-color: #C8A2C8">
                <h3>Policy</h3>
            </div>
        </div>
        <div class="col-lg-2 col-md-3 col-xs-6">
            <div class="box" style="background-color: palegreen">
                <h3>Page</h3>
            </div>
        </div>
        <div class="col-lg-2 col-md-3 col-xs-6">
            <div class="box" style="background-color: indianred">
                <h3>Problem</h3>
            </div>
        </div>
        <div class="col-lg-2 col-md-3 col-xs-6">
            <div class="box" style="background-color: palevioletred">
                <h3>Service</h3>
            </div>
        </div>
        <div class="col-lg-2 col-md-3 col-xs-6">
            <div class="box" style="background-color: lightsteelblue">
                <h3>Class</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
